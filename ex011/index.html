<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamamnho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="midia/Drop and Roll - Silent Partner.mp3">controls autoplay
    </audio> <!--MP3 WAV OGG-->
    
    <audio preload="auto" autoplay controls loop><!--loop para repetir o áudio-->
        <source src="midia/Drop and Roll - Silent Partner.mp3" type="audio/mpeg">
        <source src="midia/Drop and Roll - Silent Partner.mp3" type="audio/ogg">
        <source src="midia/Drop and Roll - Silent Partner.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Drop and Roll - Silent Partner.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
